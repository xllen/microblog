<form class="form-horizontal">
  <div class="form-group">
    <label for="name" class="col-sm-2 control-label">姓名</label>
    <div class="col-sm-10">
      <input type="text" [(ngModel)]="userInfo.name" class="form-control" name="name" id="name">
    </div>
  </div>
  <div class="form-group">
      <label for="nickName" class="col-sm-2 control-label">昵称</label>
      <div class="col-sm-10">
        <input type="text" [(ngModel)]="userInfo.nickName" class="form-control" name="nickName" id="nickName">
      </div>
    </div>
    <div class="form-group">
        <label for="motto" class="col-sm-2 control-label">个性签名</label>
        <div class="col-sm-10">
          <input type="text" [(ngModel)]="userInfo.motto" class="form-control" name="motto" id="motto">
        </div>
      </div>
  <div class="form-group">
    <label for="age" class="col-sm-2 control-label">年龄</label>
    <div class="col-sm-10">
      <input type="number" [(ngModel)]="userInfo.age" class="form-control" name="age" id="age">
    </div>
  </div>
  <div class="form-group">
    <label for="phone" class="col-sm-2 control-label">手机号码</label>
    <div class="col-sm-10">
      <input type="text" [(ngModel)]="userInfo.phone" class="form-control" name="phone" id="phone">
    </div>
  </div>
  <div class="form-group">
    <label for="address" class="col-sm-2 control-label">地址</label>
    <div class="col-sm-10">
      <input type="text" [(ngModel)]="userInfo.address" class="form-control" name="address" id="address">
    </div>
  </div>
  <div class="form-group">
    <label for="email" class="col-sm-2 control-label">邮箱</label>
    <div class="col-sm-10">
      <input type="email" [(ngModel)]="userInfo.email" class="form-control" name="email" id="email">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-10 col-sm-offset-2">
      <button type="submit" class="btn btn-success btn-block">修改</button>
    </div>
  </div>
</form>
